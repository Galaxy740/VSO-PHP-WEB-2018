<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
</head>
<body>
	<form action="" method="">
		<p>First Name</p>
		<input type="text" name="first_name" placeholder="First name ..." value="">	
		
		<p>Last Name</p>
		<input type="text" name="last_name" value="Last Name">

		<p>Bio</p>
		<textarea name="bio"></textarea>
		
		<p>Age</p>
		<input type="number" name="age">
		<p>Password</p>
		<input type="password" name="password">

		<p>Agreement</p>
		<span>Yes</span>
		<input type="checkbox" name="agreement" value="yes">
		<span>No</span>
		<input type="checkbox" name="agreement" value="no">
		
		<p>Agreement 2</p>
		<span>Yes</span>
		<input type="radio" name="agreement1" value="yes">
		<span>No</span>
		<input type="radio" name="agreement1" value="no">

		<input type="submit" name="name" value="Save!!!!">
	</form>
</body>
</html>
