<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
</head>
<body>
	<form action="" method="">
		<p>Enter First Name</p>
		<input type="text" name="first_name" placeholder="First Name here ...">
		<p>Password</p>
		<input type="password" name="password" placeholder="0000">
		<p>Age</p>
		<input type="number" name="age" value="10">
		<p>Leave a message</p>
		<textarea name="message"></textarea>
		<input type="submit" name="submit" value="Register">
	</form>
</body>
</html>
